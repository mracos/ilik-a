        <p class="subtitle">Free Date and Age Calculator - Add or subtract time, calculate ages, and plan dates. Simple, fast, and accurate.</p>

        <div class="calculator-container" id="calculatorContainer">
            <div class="reference-date-bar">
                <label for="baseDate">Reference Date:</label>
                <input type="date" id="baseDate">
                <button onclick="setToday('baseDate')">Today</button>
            </div>

            <div class="tab-bar">
                <button class="tab active" data-tab="dateMath" onclick="switchTab('dateMath')">Date Math</button>
                <button class="tab" data-tab="age" onclick="switchTab('age')">Age Calculator</button>
            </div>

            <div class="tab-content active" id="dateMathTab">
                <div class="input-group">
                    <label for="timeOffset">Add/Subtract:</label>
                    <input type="number" id="timeOffset" placeholder="-10 or 29">
                    <div class="unit-selector">
                        <button type="button" class="unit-button" id="unitButton" onclick="toggleUnitDropdown()">Days</button>
                        <div class="unit-dropdown" id="unitDropdown">
                            <div class="unit-option" onclick="selectUnit('hours', 'Hours')">Hours</div>
                            <div class="unit-option" onclick="selectUnit('days', 'Days')">Days</div>
                            <div class="unit-option" onclick="selectUnit('weeks', 'Weeks')">Weeks</div>
                            <div class="unit-option" onclick="selectUnit('months', 'Months')">Months</div>
                            <div class="unit-option" onclick="selectUnit('years', 'Years')">Years</div>
                        </div>
                    </div>
                </div>

                <div class="quick-buttons">
                    <button onclick="quickDate(-1, 'months')">âˆ’1m</button>
                    <button onclick="quickDate(-7, 'days')">âˆ’1w</button>
                    <button onclick="quickDate(-1, 'days')">âˆ’1d</button>
                    <button class="go-button" onclick="calculateDate()">Go</button>
                    <button onclick="quickDate(1, 'days')">+1d</button>
                    <button onclick="quickDate(7, 'days')">+1w</button>
                    <button onclick="quickDate(1, 'months')">+1m</button>
                </div>

                <div class="result" id="dateResult"></div>
                <button class="share-button" onclick="shareLink(this)" style="display:none">Share Link</button>
            </div>

            <div class="tab-content" id="ageTab">
                <div class="input-group">
                    <label for="birthDate">Birth Date:</label>
                    <input type="date" id="birthDate">
                    <button onclick="calculateAge()">Go</button>
                </div>

                <div class="result" id="ageResult"></div>
                <button class="share-button" onclick="shareLink(this)" style="display:none">Share Link</button>
            </div>
